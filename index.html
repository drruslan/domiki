<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="display: flex;align-items: center; justify-content: center; flex-direction: row">
    <img width="400" src="Без%20названия%20(5).jpg" onclick="back()">
    <img id="pic" width="300" src="Без%20названия.jpg">
    <img width="300" src="Без%20названия%20(4).jpg" onclick="forward()">
</div>
</body>
<script>
    i=1
       function forward() {
           i = i + 1
           if (i > 3) {
               i = 1
           }
           if (i == 1) {
               document.getElementById('pic').src = 'Без названия.jpg'
           }
           if (i == 2) {
               document.getElementById('pic').src = 'Без названия (1).jpg'
           }
           if (i == 3) {
               document.getElementById('pic').src = 'Без названия (2).jpg'
           }
       }
    function back() {
        i = i - 1
        if (i < 1) {
            i = 3
        }
        if (i == 1) {
            document.getElementById('pic').src = 'Без названия.jpg'
        }
        if (i == 2) {
            document.getElementById('pic').src = 'Без названия (1).jpg'
        }
        if (i == 3) {
            document.getElementById('pic').src = 'Без названия (2).jpg'
        }
    }
    </script>
</html>
